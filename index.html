<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HammerCurs.io - GOLD EDITION</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        /* --- GLOBAL --- */
        body { 
            margin: 0; overflow: hidden; background: #050505; 
            font-family: 'Orbitron', sans-serif; color: white; user-select: none; 
        }

        /* --- MENU --- */
        #bg-canvas { position: absolute; top: 0; left: 0; z-index: 1; opacity: 0.4; }

        #lobby-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 10;
            background: radial-gradient(circle, rgba(20,20,20,0.8) 0%, rgba(0,0,0,1) 100%);
        }

        .logo {
            font-size: 80px; font-weight: 900; letter-spacing: 5px;
            background: linear-gradient(180deg, #fff 20%, #ffcc00 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(255, 204, 0, 0.5);
            margin-bottom: 40px; text-transform: uppercase;
            animation: float 3s ease-in-out infinite;
        }

        .input-box {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 204, 0, 0.3);
            backdrop-filter: blur(15px);
            padding: 40px; border-radius: 4px;
            display: flex; flex-direction: column; gap: 25px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            width: 350px;
        }

        input {
            background: transparent; border: none; border-bottom: 2px solid #333;
            color: #ffcc00; font-size: 24px; text-align: center; font-family: 'Orbitron';
            padding: 10px; width: 100%; outline: none; transition: 0.3s;
        }
        input:focus { border-color: #ffcc00; box-shadow: 0 10px 20px -10px rgba(255, 204, 0, 0.2); }
        input::placeholder { color: #555; }

        .play-btn {
            background: #ffcc00; color: #000; border: none;
            font-size: 28px; font-weight: 900; padding: 15px;
            cursor: pointer; clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            transition: 0.2s; text-transform: uppercase; letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.4);
        }
        .play-btn:hover { background: #fff; transform: scale(1.05); box-shadow: 0 0 30px rgba(255, 204, 0, 0.8); }
        .play-btn:active { transform: scale(0.95); }

        .online-status {
            font-size: 12px; color: #666; text-align: center; margin-top: -10px;
            display: flex; justify-content: center; align-items: center; gap: 5px;
        }
        .dot { width: 8px; height: 8px; background: #00ff00; border-radius: 50%; box-shadow: 0 0 5px #00ff00; }

        /* LOADING BAR */
        .loading-container { width: 100%; height: 4px; background: #222; margin-top: 10px; display: none; }
        .loading-bar { height: 100%; width: 0%; background: #ffcc00; transition: width 0.2s; box-shadow: 0 0 10px #ffcc00; }
        .loading-text { font-size: 10px; color: #ffcc00; text-align: center; margin-top: 5px; display: none; }

        /* --- HUD --- */
        #ui-layer { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 5; }

        .hud-top {
            position: absolute; top: 20px; width: 100%; display: flex; justify-content: center; gap: 40px; align-items: flex-end;
        }
        
        .stat-card {
            background: rgba(0,0,0,0.5); padding: 5px 20px; 
            border: 1px solid #333; border-bottom: 4px solid #ffcc00;
            transform: skewX(-10deg);
        }
        .stat-val { font-size: 24px; font-weight: bold; color: white; transform: skewX(10deg); }
        .stat-label { font-size: 10px; color: #aaa; letter-spacing: 1px; transform: skewX(10deg); }

        #timer-box { font-size: 40px; color: #ffcc00; text-shadow: 0 0 20px #ffcc00; font-weight: bold; }
        .timer-panic { color: #ff3333 !important; animation: shake 0.2s infinite; font-size: 50px !important; }

        #waiting-msg {
            position: absolute; top: 25%; width: 100%; text-align: center;
            font-size: 30px; color: rgba(255,255,255,0.3); text-transform: uppercase;
            display: none; letter-spacing: 5px;
        }

        /* --- ANIMATIONS --- */
        @keyframes float { 0%,100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
        @keyframes shake { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-1px, -2px); } 100% { transform: translate(1px, -1px); } }

        canvas { display: block; }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div id="lobby-screen">
        <div class="logo">HammerCurs.io</div>
        
        <div class="input-box">
            <input type="text" id="nickname" placeholder="ENTER NICKNAME" maxlength="12">
            
            <button class="play-btn" onclick="startSequence()">PLAY</button>
            
            <div class="online-status">
                <div class="dot"></div> <span id="online-count">1,204</span> ONLINE
            </div>

            <div>
                <div class="loading-container"><div class="loading-bar"></div></div>
                <div class="loading-text">CONNECTING TO SERVER...</div>
            </div>
        </div>
    </div>

    <div id="ui-layer">
        <div class="hud-top">
            <div class="stat-card">
                <div class="stat-val" id="ui-score">0</div>
                <div class="stat-label">SCORE</div>
            </div>
            
            <div id="timer-box">WAITING</div>
            
            <div class="stat-card">
                <div class="stat-val" id="ui-kills">0</div>
                <div class="stat-label">KILLS</div>
            </div>
        </div>
        <div id="waiting-msg">SEARCHING FOR OPPONENTS...</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        /* ===========================================
           1. SECURE CONFIG
           =========================================== */
        const _k = {
            a: "QUl6YVN5QV80a1pkLUFTRVhBQXEtR2NrYzJqeTZsaWpQTFF6S20w",
            b: "aGFtbWVyY3Vycy1pby5maXJlYmFzZWFwcC5jb20=",
            c: "aHR0cHM6Ly9oYW1tZXJjdXJzLWlvLWRlZmF1bHQtcnRkYi5ldXJvcGUtd2VzdDEuZmlyZWJhc2VkYXRhYmFzZS5hcHA=",
            d: "aGFtbWVyY3Vycy1pbw==",
            e: "aGFtbWVyY3Vycy1pby5maXJlYmFzZXN0b3JhZ2UuYXBw",
            f: "MTA1MTg5OTk2MDk3Mw==",
            g: "MToxMDUxODk5OTYwOTczOndlYjoxNDIzNTg1YTFhMjFkN2ZmMTMwY2M0"
        };
        const _d = s => atob(s);
        
        firebase.initializeApp({
            apiKey: _d(_k.a), authDomain: _d(_k.b), databaseURL: _d(_k.c),
            projectId: _d(_k.d), storageBucket: _d(_k.e), messagingSenderId: _d(_k.f), appId: _d(_k.g)
        });

        const db = firebase.database();
        const auth = firebase.auth();

        /* ===========================================
           2. MENU VISUALS (Gold Particles)
           =========================================== */
        const bgCv = document.getElementById('bg-canvas');
        const bgCtx = bgCv.getContext('2d');
        let particles = [];

        function initParticles() {
            bgCv.width = window.innerWidth;
            bgCv.height = window.innerHeight;
            for(let i=0; i<60; i++) {
                particles.push({
                    x: Math.random()*bgCv.width, y: Math.random()*bgCv.height,
                    vx: (Math.random()-0.5), vy: (Math.random()-0.5),
                    size: Math.random()*3
                });
            }
            animateBG();
        }
        function animateBG() {
            bgCtx.clearRect(0,0,bgCv.width,bgCv.height);
            bgCtx.fillStyle = '#ffcc00';
            particles.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if(p.x<0) p.x=bgCv.width; if(p.x>bgCv.width) p.x=0;
                if(p.y<0) p.y=bgCv.height; if(p.y>bgCv.height) p.y=0;
                bgCtx.beginPath(); bgCtx.arc(p.x, p.y, p.size, 0, Math.PI*2); 
                bgCtx.fill();
            });
            requestAnimationFrame(animateBG);
        }
        initParticles();

        // Fake Online Counter
        let count = 1204;
        setInterval(() => {
            count += Math.floor(Math.random()*5)-2;
            document.getElementById('online-count').innerText = count.toLocaleString();
        }, 3000);

        /* ===========================================
           3. MATCHMAKING
           =========================================== */
        const ARENAS = ['arena_1', 'arena_2', 'arena_3', 'arena_4', 'arena_5'];
        let selectedRoom = null;
        let myNick = "";

        async function startSequence() {
            const nickInput = document.getElementById('nickname');
            myNick = nickInput.value.trim();
            if (myNick.length < 3) {
                nickInput.style.borderBottom = "2px solid red";
                return;
            }

            // UI Anim
            document.querySelector('.play-btn').style.display = 'none';
            document.querySelector('.loading-container').style.display = 'block';
            document.querySelector('.loading-text').style.display = 'block';

            let prog = 0;
            let inv = setInterval(() => {
                prog += Math.random()*15;
                if(prog>100) prog=100;
                document.querySelector('.loading-bar').style.width = prog + "%";
                if(prog===100) { clearInterval(inv); findMatch(); }
            }, 100);
        }

        async function findMatch() {
            let bestRoom = ARENAS[0];
            let max = -1;
            for (let r of ARENAS) {
                const s = await db.ref(`rooms/${r}/players`).get();
                const c = s.numChildren();
                if (c < 15 && c > max) { max = c; bestRoom = r; }
            }
            selectedRoom = bestRoom;
            auth.signInAnonymously().catch(e => alert(e.message));
        }

        /* ===========================================
           4. GAME ENGINE
           =========================================== */
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let myId, gameActive = false;
        let me = { x: 0, y: 0, angle: 0, isHunter: false };
        let players = {}, coins = [];
        let cam = { x: 0, y: 0 }, mouse = { x: 0, y: 0 };
        const MAP = 3000;
        let hammerInertia = 0;

        auth.onAuthStateChanged(user => {
            if (user && selectedRoom && !gameActive) {
                myId = user.uid;
                initGame();
            }
        });

        function initGame() {
            document.getElementById('lobby-screen').style.display = 'none';
            document.getElementById('bg-canvas').style.display = 'none'; 
            document.getElementById('ui-layer').style.display = 'block';
            gameActive = true;
            resize();

            me.x = Math.random() * MAP;
            me.y = Math.random() * MAP;

            db.ref(`rooms/${selectedRoom}/players/${myId}`).set({
                x: me.x, y: me.y, pts: 0, kills: 0, isHunter: false, nick: myNick
            });

            db.ref(`rooms/${selectedRoom}/players`).on('value', s => {
                players = s.val() || {};
                const pCount = Object.keys(players).length;
                const wm = document.getElementById('waiting-msg');
                if(pCount < 2) { wm.style.display = 'block'; wm.innerText = "WAITING FOR OPPONENTS..."; }
                else wm.style.display = 'none';

                if (!players[myId] && gameActive) death();
                else if (players[myId]) {
                    document.getElementById('ui-score').innerText = players[myId].pts;
                    document.getElementById('ui-kills').innerText = players[myId].kills || 0;
                    me.isHunter = players[myId].isHunter;
                }
            });

            db.ref(`rooms/${selectedRoom}/coins`).on('value', s => {
                coins = s.val() || [];
                if (coins.length < 50 && me.isHunter) spawnCoins();
            });

            requestAnimationFrame(render);
            setInterval(netSync, 70);
            startTimer();
        }

        function netSync() {
            if (!gameActive) return;
            db.ref(`rooms/${selectedRoom}/players/${myId}`).update({
                x: me.x, y: me.y, angle: me.angle
            });
        }

        /* ===========================================
           5. RENDER
           =========================================== */
        function render() {
            if (!gameActive) return;

            let dx = mouse.x - canvas.width/2;
            let dy = mouse.y - canvas.height/2;
            let dist = Math.hypot(dx, dy);
            let speed = 7;
            let vx = 0, vy = 0;

            if (dist > 20) {
                vx = (dx/dist)*speed; vy = (dy/dist)*speed;
                me.x += vx; me.y += vy;
            }
            me.x = Math.max(0, Math.min(MAP, me.x));
            me.y = Math.max(0, Math.min(MAP, me.y));
            cam.x = me.x - canvas.width/2;
            cam.y = me.y - canvas.height/2;

            let iT = (Math.abs(vx) + Math.abs(vy)) * 0.03;
            hammerInertia += (iT - hammerInertia) * 0.1;
            me.angle += (0.15 + hammerInertia);

            // BG
            ctx.fillStyle = '#111'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Grid
            ctx.lineWidth = 2; ctx.strokeStyle = '#222'; ctx.beginPath();
            for(let x=-cam.x%100; x<canvas.width; x+=100){ctx.moveTo(x,0);ctx.lineTo(x,canvas.height);}
            for(let y=-cam.y%100; y<canvas.height; y+=100){ctx.moveTo(0,y);ctx.lineTo(canvas.width,y);}
            ctx.stroke();

            ctx.save(); ctx.translate(-cam.x, -cam.y);

            // Coins
            ctx.fillStyle = '#ffcc00'; ctx.shadowBlur = 15; ctx.shadowColor = '#ffcc00';
            coins.forEach((c, i) => {
                if(!c) return;
                ctx.beginPath(); ctx.arc(c.x, c.y, 8, 0, Math.PI*2); ctx.fill();
                if (Math.hypot(me.x-c.x, me.y-c.y) < 30) takeCoin(i);
            });
            ctx.shadowBlur = 0;

            // Players
            for(let pid in players) {
                let p = players[pid];
                let isMe = pid === myId;
                let ang = isMe ? me.angle : p.angle;

                ctx.beginPath(); ctx.arc(p.x, p.y, 25, 0, Math.PI*2);
                ctx.fillStyle = p.isHunter ? '#ff3333' : (isMe ? '#0074d9' : '#fff');
                if(p.isHunter) { ctx.shadowBlur = 30; ctx.shadowColor = 'red'; }
                ctx.fill(); ctx.shadowBlur = 0;

                ctx.fillStyle = '#fff'; ctx.font = '12px Orbitron'; ctx.textAlign = 'center';
                ctx.fillText(p.nick, p.x, p.y - 40);

                if(p.isHunter) {
                    let hx = p.x + Math.cos(ang)*90;
                    let hy = p.y + Math.sin(ang)*90;
                    ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(hx, hy);
                    ctx.lineWidth = 8; ctx.strokeStyle = '#333'; ctx.stroke();
                    
                    ctx.save(); ctx.translate(hx, hy); ctx.rotate(ang);
                    ctx.fillStyle = '#888'; ctx.fillRect(-15,-25,50,50);
                    ctx.fillStyle = '#ffcc00'; ctx.fillRect(-5,-15,10,30);
                    ctx.restore();

                    if(isMe) {
                        for(let eid in players) {
                            if(eid !== myId && Math.hypot(hx-players[eid].x, hy-players[eid].y) < 60) smash(eid);
                        }
                    }
                }
            }
            ctx.restore();
            requestAnimationFrame(render);
        }

        /* ===========================================
           6. LOGIC
           =========================================== */
        function takeCoin(i) {
            delete coins[i];
            db.ref(`rooms/${selectedRoom}/coins/${i}`).remove();
            db.ref(`players/${myId}/pts`).transaction(v => (v||0)+5);
        }

        function smash(eid) {
            db.ref(`players/${myId}/pts`).transaction(v => (v||0)+50);
            db.ref(`players/${myId}/kills`).transaction(v => (v||0)+1);
            db.ref(`players/${eid}/pts`).transaction(v => Math.max(0,(v||0)-300));
            db.ref(`rooms/${selectedRoom}/players/${eid}`).remove();
        }

        function death() {
            gameActive = false;
            alert("CRUSHED! -300 PTS");
            location.reload();
        }

        function spawnCoins() {
            let nc = {};
            for(let i=0; i<50; i++) nc[i] = { x: Math.random()*MAP, y: Math.random()*MAP };
            db.ref(`rooms/${selectedRoom}/coins`).update(nc);
        }

        function startTimer() {
            let t = 300; 
            const el = document.getElementById('timer-box');
            setInterval(() => {
                t--;
                let m = Math.floor(t/60), s = t%60;
                el.innerText = `${m}:${s<10?'0'+s:s}`;
                if(t<10) el.classList.add('timer-panic');
                if(t<=0 && gameActive) {
                    alert("SURVIVED! +400 PTS");
                    db.ref(`players/${myId}/pts`).transaction(v=>(v||0)+400);
                    location.reload();
                }
            }, 1000);
        }

        window.onmousemove = e => { mouse.x = e.clientX; mouse.y = e.clientY; };
        window.onresize = () => { canvas.width=window.innerWidth; canvas.height=window.innerHeight; };

        setTimeout(() => {
            db.ref(`rooms/${selectedRoom}/players`).once('value', s => {
                let d = s.val();
                if(d && Object.keys(d)[0] === myId) db.ref(`rooms/${selectedRoom}/players/${myId}`).update({isHunter:true});
            });
        }, 5000);

    </script>
</body>
</html>
