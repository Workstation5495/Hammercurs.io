<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HammerCurs.io</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <style>
        /* --- 1. ШРИФТЫ И БАЗА --- */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        * { box-sizing: border-box; outline: none; user-select: none; }
        body { margin: 0; overflow: hidden; background: #050505; font-family: 'Orbitron', sans-serif; color: white; }

        /* --- 2. ЭКРАН ЗАГРУЗКИ И ЛОББИ --- */
        #bg-canvas { position: absolute; top: 0; left: 0; z-index: 1; opacity: 0.4; pointer-events: none; }
        
        #lobby-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 20; background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
        }

        .logo {
            font-size: 90px; font-weight: 900; letter-spacing: 5px; text-transform: uppercase;
            background: linear-gradient(180deg, #fff 10%, #ffcc00 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(255, 204, 0, 0.4)); margin-bottom: 50px;
            animation: float 4s ease-in-out infinite;
        }

        .input-box {
            background: rgba(0,0,0,0.8); border: 1px solid rgba(255,204,0,0.3); border-radius: 12px;
            padding: 50px; width: 450px; text-align: center; box-shadow: 0 0 100px rgba(0,0,0,0.8);
            position: relative; overflow: hidden;
        }
        
        /* Золотая полоска сверху */
        .input-box::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: #ffcc00; box-shadow: 0 0 15px #ffcc00; }

        input {
            background: transparent; border: none; border-bottom: 2px solid #444;
            color: #ffcc00; font-size: 28px; font-family: 'Orbitron'; width: 100%; text-align: center; 
            padding: 15px; margin-bottom: 30px; transition: 0.3s;
        }
        input:focus { border-color: #ffcc00; box-shadow: 0 10px 20px -10px rgba(255,204,0,0.2); }

        .play-btn {
            background: linear-gradient(135deg, #ffcc00, #ff9900); color: #000; border: none; width: 100%; padding: 20px;
            font-size: 26px; font-weight: 900; cursor: pointer; letter-spacing: 2px;
            clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px);
            transition: transform 0.1s, filter 0.1s;
        }
        .play-btn:hover { transform: scale(1.02); filter: brightness(1.1); box-shadow: 0 0 30px rgba(255,204,0,0.4); }
        .play-btn:active { transform: scale(0.98); }

        .status-text { margin-top: 20px; font-size: 12px; color: #666; letter-spacing: 1px; }

        /* --- 3. ИГРОВОЙ ИНТЕРФЕЙС (HUD) --- */
        #ui-layer { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }

        /* Верхняя панель */
        .hud-top { position: absolute; top: 20px; width: 100%; display: flex; justify-content: center; align-items: flex-end; gap: 50px; }
        
        .stat-card {
            background: rgba(0,0,0,0.6); padding: 10px 30px; border-bottom: 4px solid #ffcc00;
            transform: skewX(-15deg); text-align: center; border: 1px solid rgba(255,255,255,0.1);
        }
        .stat-content { transform: skewX(15deg); }
        .stat-val { font-size: 28px; font-weight: bold; color: white; display: block; text-shadow: 0 2px 0 #000; }
        .stat-lbl { font-size: 10px; color: #ffcc00; letter-spacing: 2px; }

        #timer-box {
            font-size: 56px; color: #ffcc00; font-weight: 900; 
            text-shadow: 0 0 20px rgba(255,204,0,0.6); min-width: 180px; text-align: center;
        }

        /* Таблица Лидеров */
        #leaderboard {
            position: absolute; top: 20px; right: 20px;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px;
            border: 1px solid #333; min-width: 250px;
        }
        #leaderboard h3 { margin: 0 0 10px 0; font-size: 14px; color: #888; text-align: center; letter-spacing: 2px; border-bottom: 1px solid #444; padding-bottom: 5px; }
        .lb-row { display: flex; justify-content: space-between; font-size: 14px; margin-bottom: 5px; }
        .lb-name { color: #fff; }
        .lb-score { color: #ffcc00; font-weight: bold; }
        .lb-me { color: #00eaff !important; }

        /* Сообщения по центру */
        #center-msg {
            position: absolute; top: 30%; width: 100%; text-align: center;
            font-size: 32px; color: rgba(255,255,255,0.8); letter-spacing: 4px;
            text-shadow: 0 0 20px #000;
        }

        /* --- 4. ЭФФЕКТЫ --- */
        @keyframes float { 0%,100% { transform: translateY(0px); } 50% { transform: translateY(-15px); } }
        @keyframes panic { 0%, 100% { transform: scale(1); color: #ffcc00; } 50% { transform: scale(1.1); color: #ff3333; } }
        .timer-panic { animation: panic 0.5s infinite; }
        
        #loading-overlay { position: absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:30; display:none; justify-content:center; align-items:center; flex-direction:column; }
        .spinner { width: 50px; height: 50px; border: 5px solid #333; border-top-color: #ffcc00; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        canvas { display: block; }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div id="lobby-screen">
        <div class="logo">HammerCurs.io</div>
        <div class="input-box">
            <input type="text" id="nickname" placeholder="ENTER NICKNAME" maxlength="12">
            <button class="play-btn" onclick="startMatchmaking()">BATTLE START</button>
            <div class="status-text">TOTAL ONLINE: <span id="total-online">...</span></div>
        </div>
    </div>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <div id="loading-text" style="color:#ffcc00; letter-spacing: 2px;">SEARCHING SECTOR...</div>
    </div>

    <div id="ui-layer">
        <div class="hud-top">
            <div class="stat-card"><div class="stat-content"><span class="stat-val" id="ui-score">0</span><span class="stat-lbl">SCORE</span></div></div>
            <div id="timer-box">WAIT</div>
            <div class="stat-card"><div class="stat-content"><span class="stat-val" id="ui-kills">0</span><span class="stat-lbl">KILLS</span></div></div>
        </div>
        
        <div id="leaderboard">
            <h3>TOP AGENTS</h3>
            <div id="lb-list"></div>
        </div>

        <div id="center-msg">WAITING FOR PLAYERS...</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        /* =================================================================
           1. CORE CONFIGURATION & SECURITY (Base64 Encoded Keys)
           ================================================================= */
        const _k = {
            a: "QUl6YVN5QV80a1pkLUFTRVhBQXEtR2NrYzJqeTZsaWpQTFF6S20w",
            b: "aGFtbWVyY3Vycy1pby5maXJlYmFzZWFwcC5jb20=",
            c: "aHR0cHM6Ly9oYW1tZXJjdXJzLWlvLWRlZmF1bHQtcnRkYi5ldXJvcGUtd2VzdDEuZmlyZWJhc2VkYXRhYmFzZS5hcHA=",
            d: "aGFtbWVyY3Vycy1pbw==", e: "aGFtbWVyY3Vycy1pby5maXJlYmFzZXN0b3JhZ2UuYXBw",
            f: "MTA1MTg5OTk2MDk3Mw==", g: "MToxMDUxODk5OTYwOTczOndlYjoxNDIzNTg1YTFhMjFkN2ZmMTMwY2M0"
        };
        const _d = s => atob(s);
        
        firebase.initializeApp({
            apiKey: _d(_k.a), authDomain: _d(_k.b), databaseURL: _d(_k.c),
            projectId: _d(_k.d), storageBucket: _d(_k.e), messagingSenderId: _d(_k.f), appId: _d(_k.g)
        });
        const db = firebase.database();
        const auth = firebase.auth();

        /* =================================================================
           2. GLOBAL VARIABLES
           ================================================================= */
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const MAP_SIZE = 3000;
        
        let myId = null, myNick = "Player";
        let selectedRoom = null;
        let gameActive = false;
        let battleState = "waiting"; // waiting, countdown, battle
        
        // Game Objects
        let players = {}; 
        let smoothPlayers = {}; // For interpolation (No Jitter!)
        let coins = [];
        let particles = []; // Visual effects
        
        // My State
        let me = { x: 0, y: 0, angle: 0 };
        let cam = { x: 0, y: 0 };
        let mouse = { x: 0, y: 0 };
        let hammerInertia = 0;
        let shake = 0;

        /* =================================================================
           3. MENU VISUALS & ONLINE COUNTER
           ================================================================= */
        const bgCv = document.getElementById('bg-canvas');
        const bgCtx = bgCv.getContext('2d');
        let bgParts = [];

        function initMenuBG() {
            bgCv.width = window.innerWidth; bgCv.height = window.innerHeight;
            for(let i=0; i<80; i++) bgParts.push({
                x: Math.random()*bgCv.width, y: Math.random()*bgCv.height,
                vx: (Math.random()-0.5)*0.5, vy: (Math.random()-0.5)*0.5, s: Math.random()*2
            });
            loopMenuBG();
        }
        function loopMenuBG() {
            bgCtx.clearRect(0,0,bgCv.width,bgCv.height); bgCtx.fillStyle = '#ffcc00';
            bgParts.forEach(p => {
                p.x+=p.vx; p.y+=p.vy; if(p.x<0)p.x=bgCv.width; if(p.y<0)p.y=bgCv.height;
                bgCtx.globalAlpha=0.3; bgCtx.beginPath(); bgCtx.arc(p.x,p.y,p.s,0,Math.PI*2); bgCtx.fill();
            });
            requestAnimationFrame(loopMenuBG);
        }
        initMenuBG();

        // Real Online Counter
        function syncTotalOnline() {
            db.ref('rooms').on('value', s => {
                let total = 0; let d = s.val();
                if(d) Object.values(d).forEach(r => { if(r.players) total += Object.keys(r.players).length; });
                document.getElementById('total-online').innerText = total;
            });
        }
        syncTotalOnline();

        /* =================================================================
           4. MATCHMAKING SYSTEM (SMART QUEUE)
           ================================================================= */
        async function startMatchmaking() {
            myNick = document.getElementById('nickname').value.trim();
            if(myNick.length < 3) return alert("NICKNAME TOO SHORT!");

            document.getElementById('loading-overlay').style.display = 'flex';
            
            // Search Algorithm
            let roomIndex = 1;
            let found = false;
            
            while(!found) {
                let path = `arena_${roomIndex}`;
                // Get room metadata
                const snap = await db.ref(`rooms/${path}`).get();
                const data = snap.val();
                
                let pCount = 0;
                let inProgress = false;
                
                if (data) {
                    pCount = data.players ? Object.keys(data.players).length : 0;
                    inProgress = data.battleStarted || false;
                }

                // Rule: Join if room not in battle AND < 15 players
                if (!inProgress && pCount < 15) {
                    selectedRoom = path;
                    found = true;
                } else {
                    roomIndex++; // Try next room
                }
                
                if(roomIndex > 50) { alert("NO SERVERS AVAILABLE"); return; }
            }

            document.getElementById('loading-text').innerText = `JOINING ${selectedRoom.toUpperCase()}...`;
            
            // Auth & Start
            auth.signInAnonymously().then(() => {
                document.getElementById('loading-overlay').style.display = 'none';
                document.getElementById('lobby-screen').style.display = 'none';
                document.getElementById('ui-layer').style.display = 'block';
                startGameSession();
            });
        }

        /* =================================================================
           5. GAME SESSION LOGIC
           ================================================================= */
        function startGameSession() {
            myId = auth.currentUser.uid;
            gameActive = true;
            resize();

            // Init Position
            me.x = Math.random() * MAP_SIZE;
            me.y = Math.random() * MAP_SIZE;

            // Register in DB
            const myRef = db.ref(`rooms/${selectedRoom}/players/${myId}`);
            myRef.set({
                x: me.x, y: me.y, angle: 0,
                pts: 0, kills: 0, nick: myNick, 
                isHunter: false
            });
            myRef.onDisconnect().remove();

            // --- LISTENERS ---
            
            // Players Sync
            db.ref(`rooms/${selectedRoom}/players`).on('value', s => {
                const serverPlayers = s.val() || {};
                
                // Am I dead?
                if (!serverPlayers[myId] && gameActive) {
                    handleDeath();
                    return;
                }

                players = serverPlayers;
                
                // Update My Stats
                if (players[myId]) {
                    document.getElementById('ui-score').innerText = players[myId].pts;
                    document.getElementById('ui-kills').innerText = players[myId].kills;
                    me.isHunter = players[myId].isHunter;
                }

                updateLeaderboard();
                checkRoomState();
            });

            // Coins Sync
            db.ref(`rooms/${selectedRoom}/coins`).on('value', s => {
                coins = s.val() || [];
                // Only host (first player) spawns coins
                if (coins.length < 50 && battleState === 'battle' && isHost()) {
                    spawnCoins();
                }
            });

            // Room State Sync
            db.ref(`rooms/${selectedRoom}`).on('value', s => {
                const r = s.val() || {};
                const timerEl = document.getElementById('timer-box');
                const msgEl = document.getElementById('center-msg');

                // Sync Timer
                if (r.timer) {
                    timerEl.innerText = r.timer;
                    // Panic visual
                    if (r.battleStarted && r.timer.startsWith("00:0")) timerEl.classList.add('timer-panic');
                    else timerEl.classList.remove('timer-panic');
                }

                // Sync State
                if (r.battleStarted) {
                    battleState = 'battle';
                    msgEl.style.display = 'none';
                } else if (r.countdownStarted) {
                    battleState = 'countdown';
                    msgEl.innerText = "PREPARE FOR BATTLE!";
                    msgEl.style.display = 'block';
                } else {
                    battleState = 'waiting';
                    let count = players ? Object.keys(players).length : 0;
                    msgEl.innerHTML = `WAITING FOR PLAYERS... <br><span style="color:#ffcc00; font-size:40px;">${count}/5</span>`;
                    msgEl.style.display = 'block';
                    timerEl.innerText = "HOLD";
                }
            });

            // Start Loops
            window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
            requestAnimationFrame(gameLoop); // Visuals (60+ FPS)
            setInterval(networkLoop, 70); // Network (15 FPS)
        }

        // --- HOST LOGIC (Server-side simulation) ---
        function checkRoomState() {
            if (!isHost()) return; // Only host runs logic

            const pCount = Object.keys(players).length;
            
            // Start Countdown Logic
            if (battleState === 'waiting' && pCount >= 5) {
                db.ref(`rooms/${selectedRoom}`).update({ countdownStarted: true });
                runTimer(45, () => {
                    // Start Battle
                    db.ref(`rooms/${selectedRoom}`).update({ battleStarted: true, countdownStarted: false });
                    assignFirstHunter();
                    runTimer(300, () => {
                        // End Game
                        finishGame();
                    });
                });
            }
        }

        function runTimer(seconds, onComplete) {
            let left = seconds;
            let iv = setInterval(() => {
                left--;
                let m = Math.floor(left / 60);
                let s = left % 60;
                db.ref(`rooms/${selectedRoom}/timer`).set(`${m < 10 ? '0'+m : m}:${s < 10 ? '0'+s : s}`);
                
                if (left <= 0) {
                    clearInterval(iv);
                    onComplete();
                }
            }, 1000);
        }

        function assignFirstHunter() {
            const ids = Object.keys(players);
            const luckyId = ids[Math.floor(Math.random() * ids.length)];
            db.ref(`rooms/${selectedRoom}/players/${luckyId}`).update({ isHunter: true });
        }

        function finishGame() {
            // Give survivor bonus to everyone alive
            db.ref(`players/${myId}/pts`).transaction(p => (p||0) + 400);
            setTimeout(() => location.reload(), 3000);
        }

        /* =================================================================
           6. PHYSICS & RENDERING (NO JITTER!)
           ================================================================= */
        
        // INTERPOLATION HELPER
        function lerp(start, end, amt) { return (1 - amt) * start + amt * end; }

        function networkLoop() {
            if (!gameActive) return;
            // Send my data
            db.ref(`rooms/${selectedRoom}/players/${myId}`).update({
                x: me.x, y: me.y, angle: me.angle
            });
        }

        function gameLoop() {
            if (!gameActive) return;

            // --- 1. LOCAL PHYSICS (Movement) ---
            let dx = mouse.x - canvas.width/2;
            let dy = mouse.y - canvas.height/2;
            let dist = Math.hypot(dx, dy);
            
            let speed = 7;
            if (dist > 20) {
                let vx = (dx / dist) * speed;
                let vy = (dy / dist) * speed;
                me.x += vx; me.y += vy;
            }
            
            // Map Boundaries
            me.x = Math.max(0, Math.min(MAP_SIZE, me.x));
            me.y = Math.max(0, Math.min(MAP_SIZE, me.y));

            // Camera Smoothing
            cam.x = lerp(cam.x, me.x - canvas.width/2, 0.1);
            cam.y = lerp(cam.y, me.y - canvas.height/2, 0.1);

            // Screen Shake Decay
            if (shake > 0) shake *= 0.9;
            let sx = (Math.random() - 0.5) * shake;
            let sy = (Math.random() - 0.5) * shake;

            // Hammer Physics
            let moveIntensity = (dist > 20) ? 1 : 0;
            hammerInertia = lerp(hammerInertia, moveIntensity * 0.1, 0.05);
            me.angle += (0.15 + hammerInertia);

            // --- 2. RENDERING ---
            ctx.fillStyle = '#050505'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(-cam.x + sx, -cam.y + sy);

            // Draw Grid
            ctx.strokeStyle = '#1a1a1a'; ctx.lineWidth = 2; ctx.beginPath();
            for(let i=0; i<=MAP_SIZE; i+=100) { ctx.moveTo(i,0); ctx.lineTo(i,MAP_SIZE); ctx.moveTo(0,i); ctx.lineTo(MAP_SIZE,i); } ctx.stroke();
            
            // Draw Borders
            ctx.strokeStyle = '#ffcc00'; ctx.lineWidth = 10; ctx.strokeRect(0,0,MAP_SIZE,MAP_SIZE);

            // Draw Coins
            coins.forEach((c, i) => {
                if(!c) return;
                ctx.fillStyle = '#ffcc00'; ctx.shadowBlur = 15; ctx.shadowColor = '#ffcc00';
                ctx.beginPath(); ctx.arc(c.x, c.y, 8, 0, Math.PI*2); ctx.fill();
                ctx.shadowBlur = 0;
                
                // Collect Logic
                if (Math.hypot(me.x - c.x, me.y - c.y) < 35) {
                    db.ref(`rooms/${selectedRoom}/coins/${i}`).remove();
                    db.ref(`rooms/${selectedRoom}/players/${myId}/pts`).transaction(v => (v||0)+5);
                    createParticles(c.x, c.y, '#ffcc00');
                }
            });

            // Draw Players (With Interpolation)
            for (let id in players) {
                let p = players[id];
                
                // Interpolation setup
                if (!smoothPlayers[id]) smoothPlayers[id] = { x: p.x, y: p.y, angle: p.angle };
                
                // Smooth movement towards target
                let sp = smoothPlayers[id];
                sp.x = lerp(sp.x, p.x, 0.15);
                sp.y = lerp(sp.y, p.y, 0.15);
                sp.angle = lerp(sp.angle, p.angle, 0.2); // Smooth rotation

                // Use "me" for self to avoid lag
                let drawX = (id === myId) ? me.x : sp.x;
                let drawY = (id === myId) ? me.y : sp.y;
                let drawAng = (id === myId) ? me.angle : p.angle;

                // Render Body
                ctx.fillStyle = (id === myId) ? '#00eaff' : (p.isHunter ? '#ff3333' : '#fff');
                ctx.shadowBlur = p.isHunter ? 30 : 15; ctx.shadowColor = ctx.fillStyle;
                
                ctx.beginPath(); ctx.arc(drawX, drawY, 25, 0, Math.PI*2); ctx.fill();
                ctx.shadowBlur = 0;

                // Name
                ctx.fillStyle = '#fff'; ctx.font = "bold 12px Orbitron"; ctx.textAlign = "center";
                ctx.fillText(p.nick, drawX, drawY - 45);

                // Hammer
                if (p.isHunter) {
                    let hx = drawX + Math.cos(drawAng) * 90;
                    let hy = drawY + Math.sin(drawAng) * 90;

                    ctx.strokeStyle = '#444'; ctx.lineWidth = 8;
                    ctx.beginPath(); ctx.moveTo(drawX, drawY); ctx.lineTo(hx, hy); ctx.stroke();

                    ctx.save(); ctx.translate(hx, hy); ctx.rotate(drawAng);
                    ctx.fillStyle = '#555'; ctx.fillRect(-15, -25, 50, 50);
                    ctx.fillStyle = '#ffcc00'; ctx.shadowBlur = 20; ctx.shadowColor = '#ffcc00';
                    ctx.fillRect(-5, -15, 10, 30);
                    ctx.restore();

                    // Hit Logic (Only calculate my hits)
                    if (id === myId) {
                        for (let targetId in players) {
                            if (targetId !== myId) {
                                let t = smoothPlayers[targetId];
                                if (t && Math.hypot(hx - t.x, hy - t.y) < 50) {
                                    handleKill(targetId);
                                }
                            }
                        }
                    }
                }
            }

            // Draw Particles
            updateParticles();

            ctx.restore();
            requestAnimationFrame(gameLoop);
        }

        /* =================================================================
           7. HELPERS & EVENTS
           ================================================================= */
        
        function handleKill(targetId) {
            shake = 20; // Screen Shake
            createParticles(smoothPlayers[targetId].x, smoothPlayers[targetId].y, '#ff3333');
            
            // Points for me
            db.ref(`rooms/${selectedRoom}/players/${myId}/pts`).transaction(v => (v||0)+50);
            db.ref(`rooms/${selectedRoom}/players/${myId}/kills`).transaction(v => (v||0)+1);
            
            // Remove enemy
            db.ref(`rooms/${selectedRoom}/players/${targetId}`).remove();
        }

        function handleDeath() {
            gameActive = false;
            alert("ВАС УНИЧТОЖИЛИ! (-300 Очков)");
            location.reload();
        }

        function isHost() {
            // First player in the list is the host
            return Object.keys(players)[0] === myId;
        }

        function spawnCoins() {
            let nc = {};
            for(let i=0; i<50; i++) nc[i] = { x: Math.random()*MAP_SIZE, y: Math.random()*MAP_SIZE };
            db.ref(`rooms/${selectedRoom}/coins`).update(nc);
        }

        function updateLeaderboard() {
            // Sort players by score
            let sorted = Object.values(players).sort((a,b) => b.pts - a.pts).slice(0, 5);
            let html = "";
            sorted.forEach(p => {
                let isMeClass = (p.nick === myNick) ? "lb-me" : "";
                html += `<div class="lb-row"><span class="lb-name ${isMeClass}">${p.nick}</span><span class="lb-score">${p.pts}</span></div>`;
            });
            document.getElementById('lb-list').innerHTML = html;
        }

        function createParticles(x, y, color) {
            for(let i=0; i<10; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random()-0.5)*10, vy: (Math.random()-0.5)*10,
                    life: 1.0, color: color
                });
            }
        }

        function updateParticles() {
            for(let i=particles.length-1; i>=0; i--) {
                let p = particles[i];
                p.x += p.vx; p.y += p.vy;
                p.life -= 0.05;
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath(); ctx.arc(p.x, p.y, 3, 0, Math.PI*2); ctx.fill();
                if(p.life <= 0) particles.splice(i, 1);
            }
            ctx.globalAlpha = 1;
        }

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);

    </script>
</body>
