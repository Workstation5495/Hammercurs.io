<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HammerCurs.io - Prime Arena</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <style>
        /* --- CORE STYLES --- */
        body { 
            margin: 0; overflow: hidden; background: #0f0f0f; 
            font-family: 'Segoe UI', Roboto, Helvetica, sans-serif; 
            color: white; user-select: none; 
        }
        
        /* --- LOBBY DESIGN (Curved & Modern) --- */
        #lobby-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
        }

        h1 {
            font-weight: 800; font-size: 72px; letter-spacing: -2px;
            background: linear-gradient(135deg, #ffcc00, #ff6600);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px;
            width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            display: flex; flex-direction: column; gap: 20px;
        }

        input {
            background: rgba(0,0,0,0.3); border: 2px solid #333;
            border-radius: 15px; padding: 15px 20px;
            color: white; font-size: 18px; text-align: center;
            outline: none; transition: 0.3s;
        }
        input:focus { border-color: #ffcc00; box-shadow: 0 0 15px rgba(255, 204, 0, 0.2); }

        /* ROOM SELECTOR */
        .room-list { display: flex; flex-direction: column; gap: 10px; }
        .room-item {
            background: rgba(255,255,255,0.03);
            border-radius: 12px; padding: 15px;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; transition: 0.2s; border: 1px solid transparent;
        }
        .room-item:hover { background: rgba(255,255,255,0.1); transform: scale(1.02); }
        .room-item.selected { border-color: #ffcc00; background: rgba(255, 204, 0, 0.1); }

        .status-dot { width: 10px; height: 10px; border-radius: 50%; box-shadow: 0 0 10px currentColor; }
        
        .play-btn {
            background: linear-gradient(90deg, #ffcc00, #ff9900);
            border: none; border-radius: 20px;
            padding: 18px; font-size: 20px; font-weight: bold; color: #000;
            cursor: pointer; transition: 0.2s; margin-top: 10px;
        }
        .play-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(255, 153, 0, 0.3); }
        .play-btn:active { transform: scale(0.98); }

        /* --- IN-GAME HUD (Functional & Clean) --- */
        #ui-layer { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        
        .hud-bar {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(5px);
            border-radius: 40px; padding: 10px 30px;
            display: flex; gap: 40px; align-items: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stat { font-size: 18px; font-weight: 600; color: #ddd; }
        .stat span { color: #ffcc00; font-size: 24px; margin-left: 8px; }
        
        #timer-display { 
            font-size: 32px; font-weight: 700; color: white; min-width: 80px; text-align: center; font-variant-numeric: tabular-nums; 
        }
        .timer-danger { color: #ff3333 !important; animation: shake 0.4s infinite; text-shadow: 0 0 20px red; }

        /* NOTIFICATIONS */
        #notify-area {
            position: absolute; top: 25%; width: 100%; text-align: center;
            font-size: 48px; font-weight: 800; letter-spacing: 2px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.8);
            opacity: 0; transition: opacity 0.3s;
        }

        /* --- ANIMATIONS --- */
        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-4px); } 75% { transform: translateX(4px); } }
        canvas { display: block; }
    </style>
</head>
<body>

    <div id="lobby-screen">
        <h1>HammerCurs.io</h1>
        
        <div class="glass-panel">
            <input type="text" id="nickname" placeholder="Enter Nickname" maxlength="12">
            
            <div class="room-list" id="room-list">
                <div style="text-align:center; color:#666;">Loading servers...</div>
            </div>

            <button class="play-btn" onclick="tryJoinGame()">ENTER ARENA</button>
        </div>
    </div>

    <div id="ui-layer">
        <div class="hud-bar">
            <div class="stat">SCORE <span id="ui-score">0</span></div>
            <div id="timer-display">05:00</div>
            <div class="stat">KILLS <span id="ui-kills">0</span></div>
        </div>
        <div id="notify-area"></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        /* ===========================================
           SECURE ENGINE CONFIGURATION (Base64)
           ===========================================
        */
        const _k = {
            a: "QUl6YVN5QV80a1pkLUFTRVhBQXEtR2NrYzJqeTZsaWpQTFF6S20w",
            b: "aGFtbWVyY3Vycy1pby5maXJlYmFzZWFwcC5jb20=",
            c: "aHR0cHM6Ly9oYW1tZXJjdXJzLWlvLWRlZmF1bHQtcnRkYi5ldXJvcGUtd2VzdDEuZmlyZWJhc2VkYXRhYmFzZS5hcHA=",
            d: "aGFtbWVyY3Vycy1pbw==",
            e: "aGFtbWVyY3Vycy1pby5maXJlYmFzZXN0b3JhZ2UuYXBw",
            f: "MTA1MTg5OTk2MDk3Mw==",
            g: "MToxMDUxODk5OTYwOTczOndlYjoxNDIzNTg1YTFhMjFkN2ZmMTMwY2M0"
        };
        const _d = s => atob(s);
        
        firebase.initializeApp({
            apiKey: _d(_k.a), authDomain: _d(_k.b), databaseURL: _d(_k.c),
            projectId: _d(_k.d), storageBucket: _d(_k.e), messagingSenderId: _d(_k.f), appId: _d(_k.g)
        });

        const db = firebase.database();
        const auth = firebase.auth();

        /* ================= VARIABLES ================= */
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let myId, myNick;
        let selectedRoom = "arena_1";
        let gameActive = false;
        
        let me = { x: 0, y: 0, angle: 0, isHunter: false };
        let players = {};
        let coins = [];
        let cam = { x: 0, y: 0 };
        let mouse = { x: 0, y: 0 };
        
        // Physics Config
        const MAP = 3000;
        let hammerInertia = 0;

        /* ================= LOBBY LOGIC ================= */
        
        // Generate Room List with Live Colors
        const rooms = ['arena_1', 'arena_2', 'arena_3'];
        
        function updateRoomList() {
            const container = document.getElementById('room-list');
            container.innerHTML = ''; // Clear

            rooms.forEach((rid, i) => {
                // Get player count for color logic
                db.ref(`rooms/${rid}/players`).once('value', snap => {
                    const count = snap.numChildren();
                    let color = '#ff3333'; // Red (1-3)
                    if (count >= 4) color = '#ffcc00'; // Orange
                    if (count >= 10) color = '#00ff00'; // Green
                    if (count >= 14) color = '#0074D9'; // Blue (Full)

                    const div = document.createElement('div');
                    div.className = `room-item ${selectedRoom === rid ? 'selected' : ''}`;
                    div.innerHTML = `
                        <span>Arena ${i+1}</span>
                        <div style="display:flex; align-items:center; gap:8px;">
                            <span style="font-size:12px; opacity:0.7;">${count}/15</span>
                            <div class="status-dot" style="color:${color}; background:${color};"></div>
                        </div>
                    `;
                    div.onclick = () => { selectedRoom = rid; updateRoomList(); };
                    container.appendChild(div);
                });
            });
        }
        
        // Initial Room Load
        updateRoomList();
        setInterval(updateRoomList, 5000); // Refresh list every 5s

        function tryJoinGame() {
            const nickInput = document.getElementById('nickname');
            const nick = nickInput.value.trim();

            if (nick.length < 3) {
                alert("Nickname must be at least 3 characters!");
                nickInput.style.borderColor = "red";
                return;
            }
            
            myNick = nick;
            document.getElementById('status-text').innerText = "Connecting..."; // Temp feedback
            auth.signInAnonymously().catch(e => alert("Auth Error: " + e.message));
        }

        auth.onAuthStateChanged(user => {
            if (user && !gameActive && myNick) {
                myId = user.uid;
                startGame();
            }
        });

        /* ================= GAME ENGINE ================= */

        function startGame() {
            document.getElementById('lobby-screen').style.display = 'none';
            document.getElementById('ui-layer').style.display = 'block';
            gameActive = true;
            resize();

            // Spawn
            me.x = Math.random() * MAP;
            me.y = Math.random() * MAP;

            db.ref(`rooms/${selectedRoom}/players/${myId}`).set({
                x: me.x, y: me.y,
                pts: 0, kills: 0, isHunter: false,
                nick: myNick
            });

            // Listeners
            db.ref(`rooms/${selectedRoom}/players`).on('value', s => {
                players = s.val() || {};
                if (!players[myId] && gameActive) death();
                else if (players[myId]) {
                    // Update UI
                    document.getElementById('ui-score').innerText = players[myId].pts;
                    document.getElementById('ui-kills').innerText = players[myId].kills || 0;
                    me.isHunter = players[myId].isHunter;
                }
            });

            db.ref(`rooms/${selectedRoom}/coins`).on('value', s => {
                coins = s.val() || [];
                if (coins.length < 50 && me.isHunter) spawnCoins();
            });

            // Start Loops
            requestAnimationFrame(render);
            setInterval(netSync, 70);
            startTimer();
        }

        function netSync() {
            if (!gameActive) return;
            db.ref(`rooms/${selectedRoom}/players/${myId}`).update({
                x: me.x, y: me.y, angle: me.angle
            });
        }

        /* ================= PHYSICS & RENDER ================= */

        function render() {
            if (!gameActive) return;

            // 1. Move
            let dx = mouse.x - canvas.width/2;
            let dy = mouse.y - canvas.height/2;
            let dist = Math.hypot(dx, dy);
            let speed = 6; // slightly faster for dynamic feel
            
            let vx = 0, vy = 0;
            if (dist > 20) {
                vx = (dx/dist) * speed;
                vy = (dy/dist) * speed;
                me.x += vx;
                me.y += vy;
            }
            
            // Bounds
            me.x = Math.max(0, Math.min(MAP, me.x));
            me.y = Math.max(0, Math.min(MAP, me.y));
            
            // Cam
            cam.x = me.x - canvas.width/2;
            cam.y = me.y - canvas.height/2;

            // 2. Helicopter Inertia
            let inertiaTarget = (Math.abs(vx) + Math.abs(vy)) * 0.03;
            hammerInertia += (inertiaTarget - hammerInertia) * 0.1;
            me.angle += (0.15 + hammerInertia);

            // 3. Draw
            ctx.fillStyle = '#121212';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Grid
            ctx.lineWidth = 1;
            ctx.strokeStyle = '#222';
            ctx.beginPath();
            for(let x = -cam.x % 100; x < canvas.width; x+=100) { ctx.moveTo(x,0); ctx.lineTo(x,canvas.height); }
            for(let y = -cam.y % 100; y < canvas.height; y+=100) { ctx.moveTo(0,y); ctx.lineTo(canvas.width,y); }
            ctx.stroke();

            ctx.save();
            ctx.translate(-cam.x, -cam.y);

            // Coins
            ctx.fillStyle = '#ffcc00';
            coins.forEach((c, i) => {
                if(!c) return;
                ctx.beginPath(); ctx.arc(c.x, c.y, 8, 0, Math.PI*2); ctx.fill();
                // Collision
                if (Math.hypot(me.x - c.x, me.y - c.y) < 30) takeCoin(i);
            });

            // Players
            for(let pid in players) {
                let p = players[pid];
                let isMe = pid === myId;
                let ang = isMe ? me.angle : p.angle;

                // Player Circle
                ctx.beginPath();
                ctx.arc(p.x, p.y, 25, 0, Math.PI*2);
                ctx.fillStyle = p.isHunter ? '#ff3333' : (isMe ? '#0074d9' : '#fff');
                ctx.shadowBlur = p.isHunter ? 30 : 0;
                ctx.shadowColor = 'red';
                ctx.fill();
                ctx.shadowBlur = 0;

                // Nickname
                ctx.fillStyle = 'rgba(255,255,255,0.8)';
                ctx.font = '600 14px "Segoe UI"';
                ctx.textAlign = 'center';
                ctx.fillText(p.nick || "Unknown", p.x, p.y - 40);

                // Hammer
                if (p.isHunter) {
                    let hx = p.x + Math.cos(ang) * 90;
                    let hy = p.y + Math.sin(ang) * 90;

                    // Handle
                    ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(hx, hy);
                    ctx.lineWidth = 8; ctx.strokeStyle = '#555'; ctx.stroke();

                    // Head
                    ctx.save();
                    ctx.translate(hx, hy);
                    ctx.rotate(ang);
                    ctx.fillStyle = '#888';
                    ctx.fillRect(-15, -25, 50, 50); // Main block
                    ctx.fillStyle = '#aaa'; 
                    ctx.fillRect(-5, -15, 30, 30);  // Detail
                    ctx.restore();

                    // Attack Logic
                    if (isMe) {
                        for(let eid in players) {
                            if (eid === myId) continue;
                            if (Math.hypot(hx - players[eid].x, hy - players[eid].y) < 60) smash(eid);
                        }
                    }
                }
            }
            ctx.restore();
            requestAnimationFrame(render);
        }

        /* ================= LOGIC & EVENTS ================= */

        function takeCoin(i) {
            delete coins[i];
            db.ref(`rooms/${selectedRoom}/coins/${i}`).remove();
            db.ref(`players/${myId}/pts`).transaction(v => (v||0) + 5);
        }

        function smash(eid) {
            // Bonus for me
            db.ref(`players/${myId}/pts`).transaction(v => (v||0) + 50);
            db.ref(`players/${myId}/kills`).transaction(v => (v||0) + 1);
            
            // Penalty for victim
            db.ref(`players/${eid}/pts`).transaction(v => Math.max(0, (v||0) - 300));
            db.ref(`rooms/${selectedRoom}/players/${eid}`).remove();
            
            showNotify("ENEMY CRUSHED!");
        }

        function death() {
            gameActive = false;
            alert("YOU WERE CRUSHED! -300 PTS");
            location.reload();
        }

        function spawnCoins() {
            let nc = {};
            for(let i=0; i<50; i++) nc[i] = { x: Math.random()*MAP, y: Math.random()*MAP };
            db.ref(`rooms/${selectedRoom}/coins`).update(nc);
        }

        function startTimer() {
            let t = 300; // 5 mins
            let el = document.getElementById('timer-display');
            
            setInterval(() => {
                t--;
                let m = Math.floor(t/60);
                let s = t%60;
                el.innerText = `0${m}:${s<10?'0'+s:s}`;

                if (t <= 10) el.classList.add('timer-danger');
                if (t <= 0 && gameActive) {
                    alert("SURVIVED! +400 PTS");
                    db.ref(`players/${myId}/pts`).transaction(v => (v||0) + 400);
                    location.reload();
                }
            }, 1000);
        }

        function showNotify(msg) {
            let el = document.getElementById('notify-area');
            el.innerText = msg;
            el.style.color = '#ffcc00';
            el.style.opacity = 1;
            setTimeout(() => el.style.opacity = 0, 1500);
        }

        // Inputs
        window.onmousemove = e => { mouse.x = e.clientX; mouse.y = e.clientY; };
        window.onresize = resize;
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }

        // Auto-Hunter (First player logic)
        setTimeout(() => {
            db.ref(`rooms/${selectedRoom}/players`).once('value', s => {
                let d = s.val();
                if (d && Object.keys(d)[0] === myId) db.ref(`rooms/${selectedRoom}/players/${myId}`).update({isHunter:true});
            });
        }, 5000);

    </script>
</body>
</html>
