<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HAMMER.IO | STABLE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="menu-screen">
        <div class="menu-box">
            <h1>HAMMER<span>.IO</span></h1>
            <div class="status-line">ROOM: <span style="color:#00ff00">ONLINE</span></div>
            <input type="text" id="nickname" placeholder="ТВОЙ НИКНЕЙМ" maxlength="12" autocomplete="off">
            <button id="start-btn">JOIN ROOM</button>
        </div>
    </div>

    <div id="game-ui">
        <div class="top-panel">
            <div class="score-box">ОЧКИ: <span id="score-display">0</span></div>
            <div class="timer-box" id="timer-display">--</div>
        </div>
        
        <div id="ammo-container"></div>
        
        <div id="kill-feed"></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script type="module" src="app.js"></script>
</body>
</html>
